<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label for="name" id="name-label"
        >Name <input type="text" id="name" placeholder="Enter your name" required
      /></label>
      <label for="email" id="email-label"
        >Email <input type="email" id="email" placeholder="Enter your Email" required
      /></label>
      <label for="number" id="number-label"
        >Age(optional)
        <input type="number" id="number" min="10" max="99" placeholder="Age"
      /></label>
      <label for="dropdown"
        >What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="">Student</option>
          <option value="">Full Time Job</option>
          <option value="">Full Time Learner</option>
          <option value="">Prefer not to say</option>
          <option value="">Other</option>
        </select>
      </label>
      <label for=""
        >Would you recommend freeCodeCamp to a friend?
        <div>
          <input type="radio" name="radio" value="Definitely" /> Definitely
        </div>
        <div><input type="radio" name="radio" value="Maybe" /> Maybe</div>
        <div><input type="radio" name="radio" value="Not sure" /> Not sure</div>
      </label>
      <label for=""
        >What is your favorite feature of freeCodeCamp?
        <select>
          <option value="Select an option">Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open Source">Open Source</option>
        </select>
      </label>
      <label for="">What would you like to see improved? (Check all that apply)
        <input type="checkbox" name="" id="" value="1"> Front-end Projects
        <input type="checkbox" name="" id="" value="2"> Back-end Projects
      </label>
      <label>Any comments or suggestions?</label>
      <textarea name="" id="textarea" cols="60" rows="4"></textarea>
      <input type="submit" name="" id="submit" />
    </form>
  </body>
</html>
